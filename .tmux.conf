# ---------------- #
# window           #
# ---------------- #

# change prefix to C-a
set -g prefix C-a

unbind C-b

# decrease key stroke
set -sg escape-time 1

# window number starts with 1
set-option -g base-index 1

# relaod configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# history limit
set-option -g history-limit 10000

# scroll using mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# copy texts with Option
set -g assume-paste-time 0

# renumber-windows when close window
set-option -g renumber-windows on

# send C-a with C-a*2
bind C-a send-prefix

# | split pane horizontal
bind | split-window -h

# - split pane vertical
bind - split-window -v

# move panes
bind j select-pane -L
bind k select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# change pane size
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ------------------- #
# status bar          #
# ------------------- #

# set status bar on top
set-option -g status-position top

# 256 color
set-option -g default-terminal "screen-256color"

# status bar
set -g status-style fg=default,bg=colour236

# inactive windows
set-window-option -g window-status-style fg=default,bg=default

# active windows
set-window-option -g window-status-current-style fg=colour16,bg=yellow

# command line
set -g message-style fg=white,bg=black,bright

# status bar position
set-option -g status-position top

set-option -g status-left-length 120
set-option -g status-right-length 120

# status bar left 'Host name|Session name:[Pane number]'
set -g status-left '#[fg=blue,bg=colour237,bold]#H|#S:[#P]'

# status bar right
set -g status-right ''

# copy and paste for vim in tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# -------------------------------- #
# Auto start tmux and restore      #
# -------------------------------- #

# auto start terminal
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# auto restore tmux
set -g @continuum-restore 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
